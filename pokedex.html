<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pokedex</title>
    <link rel="stylesheet" href="pokedex.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
  <div class="wrapper">
  <div class="pokedex">
    <div class="left">
      <div class="left-top"></div>
        <div class="left-top1">
          <div class="top-blue-button"></div>
        <div class="left-top-buttons">
          <div class="top-red-button"></div>
          <div class="top-yellow-button"></div>
          <div class="top-green-button"></div>
        </div>
      </div>
        <div class="left-top2"></div>



    </div>
<!--  back-frame and iframe area  -->
    <div class="back-frame-left">
      <div class="back-frame-button-top1"></div>
      <div class="back-frame-button-top2"></div>
      <div class="back-frame-button-bottom"></div>
<!--  here stripes bottom back-frame  ???  -->
      <p class="back-frame-stripes">&#8801; &#8801;</p>

    </div>
    <div class="front-frame-left">
      <img id="pimage">
<!--      <iframe src="Pikachu.webm" frameborder="0" width="250px"height="140px"></iframe>   -->
    </div>
    <div class="triangle-frame-bottom-left"></div>
    <div class="blue-button-left-bottom">

      <label for="pokesearch"><button id="search"></button></label>
    </div>
    <div class="green-button-left-bottom"></div>
    <div class="orange-button-left-bottom"></div>
    <div class="square-button-left-bottom">
      <input type="text" id="pokesearch" name="pokesearch" placeholder="Pikachu">
    </div>
    <div class="cross-total-left">
      <div class="cross-middle">
        <div class="in-middle"></div>
      </div>
      <div class="cross-top">
        <div class="in-top"></div>
      </div>
      <div class="cross-right">
        <div class="in-right"></div>
      </div>
      <div class="cross-bottom">
        <div class="in-bottom"></div>
      </div>
      <div class="cross-left">
        <div class="in-left"></div>
      </div>
    </div>

<!--  middle area -->
    <div class="middle">
      <div class="block1"></div>
      <div class="block2"></div>
      <div class="block3"></div>
    </div>
<!--  right area  -->
    <div class="right">
      <div class="info-screen"  width="250px"height="140px">



          <div id="pabilities"></div></br>
          <div id="pmoves"></div>

       </div>

      <div class="keyboard">
        <div class="key"><div id="pid"></div></div>
        <div class="key"><div id="pname"></div></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"id="pwt"></div>
        <div class="key"><div id="pweight"></div></div>
        <div class="key"></div>
        <div class="key"></div>


      </div>
      <div class="leaf-button-right"></div>
      <div class="yellow-button-right"></div>
      <div class="green-button-right"></div>
      <div class="orange-button-right"></div>
      <div class="go-left">
        <button id="previous" class="go-left-arrow"></button>

      </div>
      <div class="go-right">
        <button id="next" class="go-right-arrow"></button>
      </div>
      <div class="reverse-button">

        <div class="reverse-arrow"></div>
      </div>
      <div class="bottom-right-button1"></div>
      <div class="bottom-right-button2"></div>

    </div>
      <div class="top-right1"></div>
      <div class="top-right2"></div>

  </div>
  </div>
  <script src="pokedex.js"></script>
  </body>
</html>
